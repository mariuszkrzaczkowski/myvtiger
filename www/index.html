<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>My vTiger</title>
        <link href="img/favicon.ico" rel="SHORTCUT ICON">
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
            <link href="css/ionic.app.css" rel="stylesheet">
        -->
    </head>
    <body ng-app="myvtiger" animation="slide-left-right-ios7">
        <div>
            <div>
                <ion-nav-bar class="bar-positive">
                <ion-nav-buttons side="right">
                <button class="button button-light" ng-show="authktd" ng-click="logout()">
                Logout
                </button>
                </ion-nav-buttons>
                </ion-nav-bar>
                <ion-nav-view></ion-nav-view>
            </div>
        </div>
        <script id="login.html" type="text/ng-template">
            <ion-view title="My vTiger">
            <ion-content padding="true" class="has-header">
                <form>
                    <ion-list>
                        <label class="item item-input">
                            <span class="input-label">Username</span>
                            <input type="text" ng-model="login.username" placeholder="Username">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Password</span>
                            <input type="password" ng-model="login.password" placeholder="Password">
                        </label>
                    </ion-list>
                    <a href="" class="button button-positive button-block" ng-disabled="!login.username || !login.password" ng-click="loginUser()">Log in</a>
                    <a href="#/signup" class="button button-positive button-clear button-block">Or create an account</a>
                </form>
            </ion-content>
            </ion-view>
        </script>
        <script id="page11.html" type="text/ng-template">
            <ion-view title="My vTiger">
            <ion-content padding="true" scroll="false" class="has-header">
                <form>
                    <ion-list>
                        <label class="item item-input">
                            <span class="input-label">Username</span>
                            <input type="text" ng-model="reg.username" placeholder="Username">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Password</span>
                            <input type="password" ng-model="reg.password" placeholder="Password">
                        </label>
                    </ion-list>
                    <a href="" class="button button-positive button-block" ng-disabled="!reg.username || !reg.password" ng-click="registerUser()">Sign up</a>
                    <a href="#/login" class="button button-positive button-clear button-block">Or Login</a>
                </form>
            </ion-content>
            </ion-view>
        </script>
        <script id="page12.html" type="text/ng-template">
            <ion-view title="My vTiger">
            <ion-content padding="true" class="has-header">
                <ion-list></ion-list>
                <a href="" ng-click="createNew()" class="button button-positive button-block">New Todo</a>
                <ion-list>
                <ion-item ng-repeat="t in todos">{{t.todo}}</ion-item>
                <ion-item ng-show="todos.length == 0">No Todos Yet</ion-item>
                </ion-list>
            </ion-content>
            </ion-view>
        </script>
        <script id="modal2.html" type="text/ng-template">
            <div class="modal" ng-controller="NewTodoCtrl">
                <ion-header-bar class="bar-stable">
                    <div class="buttons">
                        <button class="button button-positive button-clear" ng-click="modal.hide()">Close</button>
                    </div>
                </ion-header-bar>
                <ion-content padding="true" scroll="false" class="has-header">
                    <ion-list>
                    <label class="item item-input">
                            <span class="input-label">New Todo</span>
                            <input type="text" placeholder="New Todo" ng-model="todo.item">
                    </label>
                    </ion-list>
                    <button class="button button-positive button-block" ng-click="create()" ng-disabled="!todo.item">Create</button>
                </ion-content>
            </div>
        </script>
    </body>
</html>
