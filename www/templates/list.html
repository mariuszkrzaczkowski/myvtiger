<ion-view title="List">
<ion-content class="has-header">
    <ion-list>
        <ion-item class="item-remove-animate item-icon-right" ng-repeat="r in list" href="#/detail/{{r.id}}">
            {{r.label}}
            <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
    </ion-list>
</ion-content>
</ion-view>
